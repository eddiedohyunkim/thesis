  	header{
  		font-size: 20px;
  	}
  	ul{
		list-style: none;
		margin:0;
		padding:0;
 	}
	*, *:after, *:before{
		box-sizing: border-box;
	}
	:root{
		--treeLineHeight: 1.2;
		--treeBranchWidth: 0.5px;
	}

/* Tree core styles */
	.tree input {
		display: none;
	}
	.tree input ~ ul { display: none; }
	.tree input:checked ~ ul { display: block; }

/* Tree rows */
	.tree li {
		line-height: var(--treeLineHeight);
		position: relative;
		padding-left: 1em;
	}

/* Tree labels */
	.tree_label {
		position: relative;
		display: inline-block;
		vertical-align: top;
	}
	label.tree_label { cursor: pointer; }

/* Tree branches */
	.tree li:before {
		content: "";
  		position: absolute;
  		display: block;
  		top: 0;
  		bottom: 0;
  		left: 0.1em;
  		width: 0;
  		border-left: var(--treeBranchWidth) solid #000;
	}
	li:last-child:before {
		border-left: 0;
	}
	.tree_label:before {
		content: "";
		position: absolute;
		display: block;
		top: 0;
		left: calc( -1em + 0.1em);
		height: calc( 0.6em * var(--treeLineHeight) );
		width: 0.7em;
		border-bottom: var(--treeBranchWidth) solid #000;
		border-left: var(--treeBranchWidth) solid #000;
  	}
	.tree_custom {
		display: block;
		background: #eee;
		padding: 1em;
