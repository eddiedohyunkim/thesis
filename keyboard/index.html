<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>keyboard</title>
	<!-- <link rel="stylesheet" href="reset.css"> -->
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id='keyboardCont'>
		<div id='row1' class='row'>
			<div id='q-cont' class='keyCont'><button id='q-key' class='key' type='button'>Q</button></div>
			<div id='w-cont' class='keyCont'><button id='w-key' class='key' type='button'>W</button></div>
			<div id='e-cont' class='keyCont'><button id='e-key' class='key' type='button'>E</button></div>
			<div id='r-cont' class='keyCont'><button id='r-key' class='key' type='button'>R</button></div>
			<div id='t-cont' class='keyCont'><button id='t-key' class='key' type='button'>T</button></div>
			<div id='y-cont' class='keyCont'><button id='y-key' class='key' type='button'>Y</button></div>
			<div id='u-cont' class='keyCont'><button id='u-key' class='key' type='button'>U</button></div>
			<div id='i-cont' class='keyCont'><button id='i-key' class='key' type='button'>I</button></div>
			<div id='o-cont' class='keyCont'><button id='o-key' class='key' type='button'>O</button></div>
			<div id='p-cont' class='keyCont'><button id='p-key' class='key' type='button'>P</button></div>
		</div>
		<div id='row2' class='row'>
			<div id='a-cont' class='keyCont'><button id='a-key' class='key' type='button'>A</button></div>
			<div id='s-cont' class='keyCont'><button id='s-key' class='key' type='button'>S</button></div>
			<div id='d-cont' class='keyCont'><button id='d-key' class='key' type='button'>D</button></div>
			<div id='f-cont' class='keyCont'><button id='f-key' class='key' type='button'>F</button></div>
			<div id='g-cont' class='keyCont'><button id='g-key' class='key' type='button'>G</button></div>
			<div id='h-cont' class='keyCont'><button id='h-key' class='key' type='button'>H</button></div>
			<div id='j-cont' class='keyCont'><button id='j-key' class='key' type='button'>J</button></div>
			<div id='k-cont' class='keyCont'><button id='k-key' class='key' type='button'>K</button></div>
			<div id='l-cont' class='keyCont'><button id='l-key' class='key' type='button'>L</button></div>
		</div>
		<div id='row3' class='row'>
			<div id='z-cont' class='keyCont'><button id='z-key' class='key' type='button'>Z</button></div>
			<div id='x-cont' class='keyCont'><button id='x-key' class='key' type='button'>X</button></div>
			<div id='c-cont' class='keyCont'><button id='c-key' class='key' type='button'>C</button></div>
			<div id='v-cont' class='keyCont'><button id='v-key' class='key' type='button'>V</button></div>
			<div id='b-cont' class='keyCont'><button id='b-key' class='key' type='button'>B</button></div>
			<div id='n-cont' class='keyCont'><button id='n-key' class='key' type='button'>N</button></div>
			<div id='m-cont' class='keyCont'><button id='m-key' class='key' type='button'>M</button></div>
		</div>
	</div>
</body>
<script src="script.js"></script>
</html>
